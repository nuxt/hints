name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {contents: read}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98
      - uses: pnpm/action-setup@9b5745cdf0a2e8c2620f0746130f809adb911c19
        name: Install pnpm
      - name: Install Node.js
        uses: actions/setup-node@54045abd5dcd3b0fee9ca02fa24c57545834c9cc
        with:
          node-version: 24
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm dev:prepare
      - run: pnpm prepack
      - run: pnpm test:types
      - run: pnpm lint
      - run: pnpm test
